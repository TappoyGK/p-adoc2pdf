#extends: default
extends: default-with-font-fallbacks
font:
  catalog:
    merge: true
    KaiGenGothicJP:
      normal: KaiGenGothicJP-Regular.ttf
      bold: KaiGenGothicJP-Bold.ttf
      italic: KaiGenGothicJP-Regular-Italic.ttf
      bold_italic: KaiGenGothicJP-Bold-Italic.ttf
base:
  font_family: KaiGenGothicJP
header:
  font-color: #999
  font-size: 0.20in
  height: 0.5in
  recto:
    columns: '<40% =20% >40%'
    right:
      content: '【社外秘】'
  verso:
    columns: $header_recto_columns
    left:
      content: $header_recto_right_content
footer:
  font_size: $base_font_size_small
  # NOTE if background_color is set, background and border will span width of page
  border_color: DDDDDD
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: '{page-number}'